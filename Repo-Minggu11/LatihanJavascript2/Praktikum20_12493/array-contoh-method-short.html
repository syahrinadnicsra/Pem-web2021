<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array-contoh-method-short</title>
    </head>

    <body>
        <script>
            //Method Short
            var alfabet = ['a','f','z','e','r','g'];
            var angka = [3,1,2,6,8,5];
            console.log(alfabet.sort()); //-> ["a", "e", "f", "g", "r", "z"]
            console.log(angka.sort()); // -> [1, 2, 3, 4, 5, 6, 7, 8, 9]

             // Menampilkan Isi Array
           document.write(alfabet);
           document.write(angka);
        </script>
    </body>
