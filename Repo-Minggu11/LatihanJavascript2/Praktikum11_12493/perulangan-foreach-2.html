<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan-foreach-2</title>
    </head>

    <body>
        <script>
            // Array
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu",
            "Minggu"];
            // Menampilkan Semua Hari Menggunakan Method foreach
            days.forEach(function(day){
                document.write("<p>" + day + "</p>");
            });
        </script>
    </body>
</html>
