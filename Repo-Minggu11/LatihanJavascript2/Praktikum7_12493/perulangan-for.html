<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan for</title>
    </head>

    <body>
        <h2>Perulangan For Dari Nilai 10 ke Nilai 1 (Angka Mundur)</h2>

        <script>
            for(let i = 10; i > 0; i--){
                document.write("<p>Perulangan ke-" + i + "</p>")
            }
        </script>
    </body>
</html>
