<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan-repeat(for)</title>
    </head>

    <body>
        <script>
            //Menggunakan Perulangan For
           for( let i = 0; i < 100; i++){
            document.write("Ulangi kalimat ini!");
        }
        </script>
    </body>
