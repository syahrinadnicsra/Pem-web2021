<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan switch/case</title>
    </head>

    <body>
        <script>
            var jawab = prompt ("Kamu Beruntung! Silahkan Pilih Hadiahmu Dengan Memasukkan Angka 1 - 5");
            var hadiah = "";

            switch(jawab){
                case "1":
                    hadiah = "Tisu";
                    break;
                
                case "2":
                    hadiah = "1 Kotak Kopi";
                    break;

                case "3":
                    hadiah = "Stiker";
                    break;

                case "4":
                    hadiah = "Minyak Goreng";
                    break;

                case "5":
                    hadiah = "Uang Rp 50.000";
                    break;

                default:
                    document.write("<p>Opps! Anda Salah Pilih</p>");
                }

                if (hadiah === ""){
                    document.write("<p>Kamu Gagal Mendapatkan Hadiah</p>");
                } else {
                    document.write("<h2>Selamat Kamu Mendapatkan " + hadiah + "</h2>");
                }
        </script>
    </body>
</html>
