<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan-while</title>
    </head>

    <body>
        <script>
            var ulangi = confirm("Apakah Anda Ingin Mengulang?");
            var counter = 0;
            while(ulangi){
                var jawab = confirm("Apakah Anda Ingin Mengulang?")
                counter++;
                if(jawab == false){
                    ulangi = false;
                }
            }
            document.write("Perulangan Sudah Dilakukan Sebanyak "+ counter +" Kali");
        </script>
    </body>
</html>
