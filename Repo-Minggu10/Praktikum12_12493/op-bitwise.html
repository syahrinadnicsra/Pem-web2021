<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Bitwise</title>
    </head>

    <body>
        <script>
            var x = 4;
            var y = 3;

            //Operator Bitwise (and)
            var hasil = x & y;
            document.write(`${x} & ${y} = ${hasil}<br/>`);

            //Operator Bitwise (or)
            var hasil = x | y;
            document.write(`${x} | ${y} = ${hasil}<br/>`);

            //Operator Bitwise (xor)
            var hasil = x ^ y;
            document.write(`${x} ^ ${y} = ${hasil}<br/>`);

            //Operator Bitwise (negasi)
            var hasil = ~x;
            document.write(`~${x} = ${hasil}<br/>`);

            //Operator Bitwise (right shift) >>
            var hasil = x >> y;
            document.write(`${x} >> ${y} = ${hasil}<br/>`);

            //Operator Bitwise (right shift) <<
            var hasil = x << y;
            document.write(`${x} << ${y} = ${hasil}<br/>`);

            //Operator Bitwise (right shift) >>>
            var hasil = x >>> y;
            document.write(`${x} >>> ${y} = ${hasil}<br/>`);
        </script>
    </body>
</html>
