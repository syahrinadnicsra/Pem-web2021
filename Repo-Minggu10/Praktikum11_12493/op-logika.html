<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Logika</title>
    </head>

    <body>
        <script>
            var aku = 20;
            var kamu = 19;

            var benar = aku > kamu;
            var salah = aku < kamu;

            //Operator && (and)
            var hasil = benar && salah;
            document.write(`${benar} && ${salah} = ${hasil}<br/>`);

            //Operator || (or)
            var hasil = benar || salah;
            document.write(`${benar} || ${salah} = ${hasil}<br/>`);

            //Operator ! (not)
            var hasil = !benar;
            document.write(`!${benar} = ${hasil}<br/>`);
        </script>
    </body>
</html>
